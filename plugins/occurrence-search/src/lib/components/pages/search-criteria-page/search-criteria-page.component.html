<div class="row" [formGroup]="formGroup">
    <div class="col-auto">
        <occurrence-search-select
            title="Taxon search type"
            [options]="TaxonSearchOpts"
            [formControlName]="FORM_KEY_TAXON_TYPE"
        >
        </occurrence-search-select>
    </div>
    <div class="col-auto">
        <mat-form-field>
            <mat-label>Search</mat-label>

            >
        </mat-form-field>
    </div>
</div>
