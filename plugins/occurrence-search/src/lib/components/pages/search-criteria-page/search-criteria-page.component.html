<div class="row">
    <div class="col-auto">
        <occurrence-search-select
            title="Taxon search type"
            [options]="TaxonSearchOpts"
            [value]="(
                searchCriteria.taxa.searchType ?
                searchCriteria.taxa.searchType.toString() :
                ''
            )"
            (valueChange)="onTaxonTypeChanged($event)"
        >
        </occurrence-search-select>
    </div>
    <div class="col-auto">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input
                matInput
                [ngModel]="searchCriteria.taxa.searchStr"
                (ngModelChange)="onTaxonSearchChanged($event)"
            >
        </mat-form-field>
    </div>
</div>
