<ng-container [formGroup]="formGroup">
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Catalog number</mat-label>
                <input
                    matInput
                    [formControlName]="FORM_KEY_CAT_NUM"
                >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <occurrence-search-select
                title="Taxon search type"
                [options]="TaxonSearchOpts"
                [formControlName]="FORM_KEY_TAXON_TYPE"
            >
            </occurrence-search-select>
        </div>
        <div class="col-auto">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input
                    matInput
                    [formControlName]="FORM_KEY_TAXON_SEARCH"
                >
            </mat-form-field>
        </div>
    </div>
</ng-container>
