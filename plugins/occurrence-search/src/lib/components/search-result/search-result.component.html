<mat-card (click)="openDialog()">
    <mat-card-title>{{ occurrence.scientificName }}</mat-card-title>
    <mat-card-subtitle>
        {{ occurrence.catalogNumber }} | {{ occurrence.recordedBy }}
    </mat-card-subtitle>
    <mat-card-content>
        <div>
            {{ eventDate ? eventDate.toDateString() : "" }}
            <span *ngIf="eventDate"> | </span>
            {{ occurrence.stateProvince }}, {{ occurrence.country }}
        </div>
    </mat-card-content>
</mat-card>
