<mat-card>
    <mat-card-title>{{ scientificName }}</mat-card-title>
    <mat-card-subtitle>
        {{ catalogNumber }} | {{ recordedBy }}
    </mat-card-subtitle>
    <mat-card-content>
        <div>
            {{ eventDate ? eventDate.toDateString() : "" }}
            <span *ngIf="eventDate"> | </span>
            {{ stateProvince }}, {{ country }}
        </div>
    </mat-card-content>
</mat-card>
