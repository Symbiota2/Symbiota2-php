<div mat-dialog-title>
    <div class="row my-0">
        <div class="col">
            <h2 class="my-0">{{ occurrence.scientificName }}</h2>
        </div>
        <div class="col-auto">
            <button class="btn-close" (click)="onCloseClick()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="row my-0">
        <div class="col">
            <p class="font-grey">
                {{ occurrence.catalogNumber }} | {{ occurrence.recordedBy }}
            </p>
        </div>
    </div>
</div>
<div mat-dialog-content class="align-items-start">
    <occurrence-search-field-row
        label="Family"
        value="{{ occurrence.family }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Date"
        value="{{ occurrence.eventDate }}"
    >
    </occurrence-search-field-row>
    <div
        class="row"
        *ngIf="occurrence.locality || occurrence.stateProvince || occurrence.country"
    >
        <div class="col-1 font-bold text-end">Locality</div>
        <div class="col-9">
            {{[
          occurrence.locality.trim(),
          occurrence.stateProvince.trim(),
          occurrence.country.trim()
        ].join(", ")}}
        </div>
    </div>
    <occurrence-search-field-row
        label="Life stage"
        value="{{ occurrence.lifeStage }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Preparations"
        value="{{ occurrence.preparations }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Remarks"
        value="{{ occurrence.occurrenceRemarks }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Record ID"
        value="{{ occurrence.recordNumber }}"
    >
    </occurrence-search-field-row>
</div>
