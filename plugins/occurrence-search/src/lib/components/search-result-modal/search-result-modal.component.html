<div mat-dialog-title>
    <div class="row my-0">
        <div class="col">
            <h2 class="my-0">{{ occurrence.scientificName }}</h2>
        </div>
        <div class="col-auto mx-0">
            <button class="btn-icon" (click)="onEditClick()">
                <mat-icon>create</mat-icon>
            </button>
        </div>
        <div class="col-auto mx-0">
            <button class="btn-icon" (click)="onCloseClick()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="row my-0">
        <div class="col">
            <p class="font-grey">
                {{ [occurrence.catalogNumber, occurrence.recordedBy].join(" | ") }}
            </p>
        </div>
    </div>
</div>
<div mat-dialog-content class="align-items-start">
    <occurrence-search-field-row
        label="Family"
        value="Test Family"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Date"
        value="{{ occurrence.eventDate }}"
    >
    </occurrence-search-field-row>
    <div
        class="row"
        *ngIf="occurrence.location.locality || occurrence.location.stateProvince || occurrence.location.country"
    >
        <div class="col-1 font-bold text-end">Locality</div>
        <div class="col-9">
            {{[
          occurrence.location.locality.trim(),
          occurrence.location.stateProvince.trim(),
          occurrence.location.country.trim()
        ].join(", ")}}
        </div>
    </div>
    <occurrence-search-field-row
        label="Life stage"
        value="{{ occurrence.lifeStage }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Preparations"
        value="{{ occurrence.preparations }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Remarks"
        value="{{ occurrence.remarks }}"
    >
    </occurrence-search-field-row>
    <occurrence-search-field-row
        label="Record ID"
        value="{{ occurrence.recordNumber }}"
    >
    </occurrence-search-field-row>
</div>
