<mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <mat-select [required]="required" [value]="value" (valueChange)="onChangeListener($event)">
        <mat-option *ngFor="let opt of options" [value]="opt.value">
            {{ opt.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
