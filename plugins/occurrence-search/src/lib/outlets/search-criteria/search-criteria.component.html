<div class="row">
    <div class="col">
        <h1>Search Collections</h1>
    </div>
</div>
<form [formGroup]="searchParams">
    <div class="row">
        <!-- Current page -->
        <div class="col" [ngSwitch]="currentPage">
            <occurrence-search-collection-select-page
                *ngSwitchDefault
                [formControlName]="FORM_KEY_COLLIDS"
            >
            </occurrence-search-collection-select-page>
            <occurrence-search-search-criteria-page
                *ngSwitchCase="Page.PAGE_SEARCH_CRITERIA"
                [formGroup]="searchParams"
            >
            </occurrence-search-search-criteria-page>
        </div>
    </div>
    <div class="row">
        <div class="col-auto" *ngIf="currentPage > Page.PAGE_COLLECTION_SELECT">
            <button
                mat-raised-button
                type="submit"
                (click)="onSwitchPage(-1)"
            >
                Previous
            </button>
        </div>
        <div class="col-auto" *ngIf="currentPage <= Page.PAGE_SEARCH_CRITERIA">
            <button
                mat-raised-button
                color="primary"
                [type]="currentPage == Page.PAGE_SEARCH_CRITERIA ? 'submit' : 'button'"
                (click)="currentPage == Page.PAGE_SEARCH_CRITERIA ? onSearch() : onSwitchPage(1)"
            >
                {{ currentPage == Page.PAGE_SEARCH_CRITERIA ? "Search" : "Next" }}
            </button>
        </div>
    </div>
</form>
