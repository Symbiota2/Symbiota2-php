<div class="row">
    <div class="col">
        <h1>Search {{ currentPage == Page.PAGE_SEARCH_RESULTS ? "Results" : "Collections" }}</h1>
    </div>
</div>
<form [formGroup]="searchParams">
    <div class="row">
        <!-- Current page -->
        <div class="col" [ngSwitch]="currentPage">
            <occurrence-search-collection-select-page
                *ngSwitchDefault
                [formControlName]="Q_PARAM_COLLIDS"
            >
            </occurrence-search-collection-select-page>
            <occurrence-search-search-criteria-page
                *ngSwitchCase="Page.PAGE_SEARCH_CRITERIA"
                [formControlName]="Q_PARAM_SEARCH_OPTS"
            >
            </occurrence-search-search-criteria-page>
            <occurrence-search-search-results-page
                *ngSwitchCase="Page.PAGE_SEARCH_RESULTS">
            </occurrence-search-search-results-page>
        </div>
    </div>
    <div class="row">
        <div class="col-auto" *ngIf="currentPage > Page.PAGE_COLLECTION_SELECT">
            <button mat-raised-button (click)="onSwitchPage(-1)">Previous</button>
        </div>
        <div class="col-auto" *ngIf="currentPage < Page.PAGE_SEARCH_RESULTS">
            <button
                mat-raised-button
                color="primary"
                (click)="currentPage == Page.PAGE_SEARCH_CRITERIA ? onSearch() : onSwitchPage(1)"
            >
                {{ currentPage == Page.PAGE_SEARCH_CRITERIA ? "Search" : "Next" }}
            </button>
        </div>
    </div>
</form>
