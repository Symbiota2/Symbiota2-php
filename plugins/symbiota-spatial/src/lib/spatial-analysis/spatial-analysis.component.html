<div id="map" class="map">
    <div class="mapinfo"></div>
    <div class="maptoolcontainer">
        <div class="maptoolbox">
            <div class="topToolboxRow">
                <div id="drawcontrol">
                    <span class="maptext">Draw</span>
                    <select id="drawselect" [(ngModel)]="drawSelectedValue" (change)="drawToolSelectChange($event.target)">
                        <option value="None">None</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Circle">Circle</option>
                        <option value="LineString">Line</option>
                        <option value="Point">Point</option>
                    </select>
                </div>
                <div id="basecontrol">
                    <span class="maptext">Base Layer</span>
                    <select id="base-map" (change)="baseMapSelectChange($event.target)">
                        <option value="worldtopo">ESRI World Topo</option>
                        <option value="openstreet">OpenStreetMap</option>
                        <option value="blackwhite">Stamen Design Black &amp; White</option>
                        <option value="worldimagery">ESRI World Imagery</option>
                        <option value="ocean">ESRI Ocean</option>
                        <option value="ngstopo">National Geographic Topo</option>
                        <option value="natgeoworld">National Geographic World</option>
                        <option value="esristreet">ESRI StreetMap</option>
                    </select>
                </div>
            </div>
            <div class="middleToolboxRow">
                <div id="selectcontrol">
                    <span class="maptext">Active Layer</span>
                    <select class="activeLayerSelect" [(ngModel)]="activeLayerValue" (change)="activeLayerChange($event.target)">
                        <ng-container *ngFor="let layer of layersArr">
                            <ng-container *ngIf="layer.visible">
                                <option value="{{layer.name}}">{{layer.title}}</option>
                            </ng-container>
                        </ng-container>
                    </select>
                </div>
            </div>
            <div class="bottomToolboxRow">
                <div>
                    <span class="maptext"><a class="maplink" (click)="onMapSettingsOpen()">Settings</a></span>
                </div>
                <div *ngIf="layersArr.length > 1">
                    <span class="maptext"><a class="maplink" (click)="onMapLayersOpen()">Layers</a></span>
                </div>
                <div>
                    <button type="button" (click)="onDeleteSelections()">Delete Shapes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div id="finderpopup" class="ol-popup ol-popup-finder">
        <a href="#" id="finderpopup-closer"></a>
        <div id="finderpopup-content"></div>
    </div>
</div>
