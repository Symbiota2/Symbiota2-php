<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm=ngForm>
        <mat-form-field>
            <input type="text" matInput ngModel placeholder="Login" name="username" #usernameInput="ngModel" maxlength="45" />
            <mat-error *ngIf="usernameInput.invalid">Please enter your username</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput ngModel placeholder="Password" name="password" #passwordInput="ngModel" minlength="6" />
            <mat-error *ngIf="passwordInput.invalid">Please enter your password</mat-error>
        </mat-form-field>
        <mat-checkbox name="maintainLogin" ngModel (change)="setMaintainLogin($event)">Remember me on this computer</mat-checkbox>
        <button mat-raised-button color="primary" (click)="onLogin(loginForm)">Login</button>
        <a class="helper-link" (click)="noAccount()">Don't have an account?</a>
        <a class="helper-link" (click)="onResetPassword(loginForm)">Can't remember your password?</a>
        <a class="helper-link" (click)="toggleRetrieveLogin()">Can't remember your login?</a>
        <ng-container *ngIf="show">
            <mat-form-field>
                <input type="email" matInput ngModel placeholder="Your Email" name="email" #emailInput="ngModel" email required />
                <mat-error *ngIf="emailInput.invalid">Please enter your email address</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onRetrieveLogin(loginForm)">Retrieve Login</button>
        </ng-container>
    </form>
</section>
