<section class="captcha-section" [formGroup]="parent">
    <section>
        <canvas #canvas></canvas>
    </section>
    <mat-form-field>
        <input type="text" matInput placeholder="{{ 'symbiota-shared.captcha.hint_text' | translate }}" (keyup)="verifyUserInput($event)" name="human-entry" [errorStateMatcher]="errorMatcher" formControlName="human-entry" maxlength="45">
        <input type="hidden" name="human-verified" formControlName="human-verified">
        <mat-error *ngIf="parent.get('human-verified').errors && parent.get('human-verified').errors['notHuman']">
            {{ 'symbiota-shared.captcha.error_text' | translate }}
        </mat-error>
    </mat-form-field>
</section>
