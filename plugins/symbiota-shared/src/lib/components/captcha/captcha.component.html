<div class="captcha-section" [formGroup]="parent">
    <div formGroupName="captcha">
        <section>
            <canvas #canvas></canvas>
        </section>
        <mat-form-field>
            <input type="text" matInput placeholder="{{ 'symbiota-shared.captcha.hint_text' | translate }}" (keyup)="verifyUserInput($event)" formControlName="human_entry" maxlength="45">
            <div class="error-text" *ngIf="notHuman">
                {{ 'symbiota-shared.captcha.error_text' | translate }}
            </div>
        </mat-form-field>
        <input id="human_verified" type="hidden" formControlName="human_verified" value="nothuman">
    </div>
</div>
