<div [formGroup]="parent">
    <div formGroupName="captcha" class="captchaContainer">
        <section>
            <canvas #canvas></canvas>
        </section>
        <div class="human_entryFormElement">
            <label>
                {{ 'symbiota-shared.captcha.hint_text' | translate }}
                <input type="text" class="human_entryInputBox" (keyup)="verifyUserInput($event)" formControlName="human_entry" maxlength="45">
            </label>
            <div class="error-text" *ngIf="notHuman">
                {{ 'symbiota-shared.captcha.error_text' | translate }}
            </div>
            <input id="human_verified" type="hidden" formControlName="human_verified" value="nothuman">
        </div>
    </div>
</div>
