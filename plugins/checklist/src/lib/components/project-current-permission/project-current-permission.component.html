<ng-container *ngIf="projectList.length > 0">
    <li *ngIf="projectPermissions.length > 0">
        <span class="current-permission-category">{{ 'checklist.project_current_permission.admin_for' | translate }}</span>
        <ul>
            <ng-container *ngFor="let permission of projectPermissions">
                <li>
                    <span class="current-permission-line">{{permission.itemName}} <mat-icon class="delete-icon" (click)="onPermissionDelete(permission.permissionId)">clear</mat-icon></span>
                </li>
            </ng-container>
        </ul>
    </li>
</ng-container>
