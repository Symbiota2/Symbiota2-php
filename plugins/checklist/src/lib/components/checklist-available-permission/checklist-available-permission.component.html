<mat-expansion-panel *ngIf="checklistList.length > 0">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ 'checklist.checklist_available_permission.checklist_management' | translate }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngFor="let checklist of checklistList">
        <div *ngIf="checklistPermissions.indexOf(checklist.id) === -1">
            <mat-checkbox ngModel (click)="onPermissionAdd(checklist.id)">{{checklist.name}}</mat-checkbox>
        </div>
    </ng-container>
</mat-expansion-panel>
