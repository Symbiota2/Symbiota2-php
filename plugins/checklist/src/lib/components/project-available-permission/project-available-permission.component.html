<mat-expansion-panel *ngIf="projectList.length > 0">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ 'checklist.project_available_permission.inventory_project_management' | translate }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngFor="let project of projectList">
        <div *ngIf="projectPermissions.indexOf(project.id) === -1">
            <mat-checkbox ngModel (click)="onPermissionAdd(project.id)">{{project.projectName}}</mat-checkbox>
        </div>
    </ng-container>
</mat-expansion-panel>
