<mat-expansion-panel *ngIf="projectList !== []">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ 'checklist.project_available_permission.inventory_project_management' | translate }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngFor="let project of projectList">
        <div class="checkbox-cell">
            <mat-checkbox *ngIf="projectPermissions.indexOf(project.id) > -1" ngModel disabled></mat-checkbox>
            <mat-checkbox *ngIf="projectPermissions.indexOf(project.id) === -1" ngModel (click)="onPermissionAdd(project.id)"></mat-checkbox>
        </div>
        {{project.projectName}}
    </ng-container>
</mat-expansion-panel>
