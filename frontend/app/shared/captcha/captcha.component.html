<section class="captcha-section" [formGroup]="parent">
    <section>
        <canvas #canvas></canvas>
    </section>
    <mat-form-field>
        <input type="text" matInput placeholder="Enter numbers in box" (keyup)="verifyUserInput($event)" name="human-entry" [errorStateMatcher]="errorMatcher" formControlName="human-entry" maxlength="45">
        <input type="hidden" name="human-verified" formControlName="human-verified">
        <mat-error
                *ngIf="parent.get('human-verified').errors && parent.get('human-verified').errors['notHuman']">
            You have not proven you're human
        </mat-error>
    </mat-form-field>
</section>
