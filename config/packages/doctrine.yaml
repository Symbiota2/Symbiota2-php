parameters:
    env(DATABASE_URL): ''
    env(DATABASE_DRIVER): ''
    env(DATABASE_SERVER_VERSION): ''

doctrine:
    dbal:
        driver: '%env(resolve:DATABASE_DRIVER)%'
        server_version: '%env(resolve:DATABASE_SERVER_VERSION)%'
        url: '%env(resolve:DATABASE_URL)%'
        mapping_types:
            _text: string
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Core:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/api/Entity'
                prefix: 'Core\Entity'
                alias: Core
            Checklist:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/plugins/checklist/api/Entity'
                prefix: 'Checklist\Entity'
                alias: Checklist
            Reference:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/plugins/reference/api/Entity'
                prefix: 'Reference\Entity'
                alias: Reference
            Collection:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/plugins/collection/api/Entity'
                prefix: 'Collection\Entity'
                alias: Collection
            CrowdSource:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/plugins/crowdSource/api/Entity'
                prefix: 'CrowdSource\Entity'
                alias: CrowdSource
            Exsiccati:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/plugins/exsiccati/api/Entity'
                prefix: 'Exsiccati\Entity'
                alias: Exsiccati
            Glossary:
