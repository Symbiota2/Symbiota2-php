version: '3.4'

services:
  php:
    build: ./docker/php
    volumes:
      - .:/home/wwwroot/symbiota2
    depends_on:
      - mysql
    container_name: php

  apache:
    build: ./docker/apache
    container_name: apache
    ports:
      - 80:80
    volumes:
      - ./docker/apache/vhosts:/etc/apache2/sites-enabled
      - .:/home/wwwroot/symbiota2
    depends_on:
      - php

  mysql:
    image: mysql
    command: "--default-authentication-plugin=mysql_native_password"
    ports:
      - "3306:3306"
    volumes:
      - ./docker/data/mysqldb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symbiota2
      MYSQL_USER: symbiota2
      MYSQL_PASSWORD: symbiota2
    container_name: mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - 8080:80
    links:
      - mysql
