version: '3'

services:
  php:
    build: ./docker/php
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/php/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini

  nginx:
    image: nginx:alpine
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  mysql:
    image: mysql:5.7
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./docker/data/mysqldb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: symbiota2

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

  postgres:
    image: postgres:11-alpine
    volumes:
      - ./docker/data/postgresdb:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_PASSWORD=password
