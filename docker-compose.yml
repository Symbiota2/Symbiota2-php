version: '3.4'

services:
  php:
    build: ./docker/php
    container_name: php
    volumes:
      - .:/home/wwwroot/symbiota2
    depends_on:
      - mysql

  apache:
    build: ./docker/apache
    container_name: apache
    ports:
      - 80:80
    volumes:
      - ./docker/apache/vhosts:/etc/apache2/sites-enabled
      - .:/home/wwwroot/symbiota2
    depends_on:
      - php

  mysql:
    image: mysql
    container_name: mysql
    command: "--default-authentication-plugin=mysql_native_password"
    ports:
      - "3306:3306"
    volumes:
      - ./docker/data/mysqldb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: symbiota2
      MYSQL_USER: root
      MYSQL_PASSWORD: password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306

  postgres:
    image: postgres:10-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data/postgresdb:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=symbiota2
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
