version: '3'

services:
  apache:
    build: ./docker/apache
    volumes:
      - ./docker/apache/vhosts:/etc/apache2/sites-enabled
      - .:/home/wwwroot/symbiota2
    ports:
      - 80:80

  mysql:
    image: mysql:5.7
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./docker/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ./docker/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: symbiota2

  mariadb:
    image: mariadb:10.4
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./docker/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ./docker/data/mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: symbiota2

  postgres:
    image: mdillon/postgis:11
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: symbiota2

  adminer:
    image: adminer:4.7
    restart: always
    ports:
      - 8080:8080
