version: '3'

services:
  apache:
    build: ./docker/apache
    volumes:
      - ./docker/apache/vhosts:/etc/apache2/sites-enabled
      - .:/home/wwwroot/symbiota2
    ports:
      - "80:80"

  mysql:
    image: mysql:5.7
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./docker/data/mysqldb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: symbiota2

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

  postgres:
    image: postgres:11-alpine
    volumes:
      - ./docker/data/postgresdb:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_PASSWORD=password
