<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" id="loginFormObj" (ngSubmit)="login()">
    <div *ngIf="errMsgArr.length > 0">
      <br>
      <alert type="danger">
        <strong>Opps!</strong> <br>
        <ul>
          <li *ngFor="let tErr of errMsgArr">{{tErr}}</li>
        </ul>
      </alert>
    </div>
    <mat-form-field>
      <input type="text" matInput placeholder="Login" [(ngModel)]="loginData.username" name="username" formControlName="username" maxlength="45">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="loginData.password" name="password" minlength="6" formControlName="password" maxlength="45">
    </mat-form-field>
    <mat-checkbox name="remember" formControlName="remember">Remember me on this computer</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>
