<mat-card class="upper-cards">
    <mat-card-content>
        <ul *ngIf="generalLinksArr.length > 0">
            <li *ngFor="let link of generalLinksArr">
                <a routerLink="{{link.link_path}}">{{link.link_text}}</a>
            </li>
        </ul>
        <ng-container *ngIf="generalComponentsArr.length > 0">
            <ng-container *ngFor="let component of generalComponentsArr">
                <app-plugin-outlet class="dynamic-tab-content" *ngIf="component.module" [file]="component.filename" [module]="component.module" [provider]="component.provider" [child]="true"></app-plugin-outlet>
                <ng-container *ngIf="!component.module">
                    <ng-container *ngComponentOutlet="component.component"></ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </mat-card-content>
</mat-card>
