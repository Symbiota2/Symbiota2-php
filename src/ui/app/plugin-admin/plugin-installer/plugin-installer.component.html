<mat-card class="plugin-card">
    <form>
        To install a plugin that is not included in the plugin registry:<br />
        <mat-form-field>
            <input type="text" matInput placeholder="Enter the url for the plugin zip file" name="pluginurl" [(ngModel)]="pluginUploadUrl" (change)="verifyPluginUrl($event)">
        </mat-form-field>
        <br />
        or
        <br />
        <div class="fileUploadDiv">
            <button *ngIf="!pluginUploadFile" mat-raised-button color="primary" (click)="onFileUploadClick()">
                <mat-icon>folder</mat-icon>
                Click here to upload a plugin zip file
            </button>
            <div *ngIf="pluginUploadFileName">
                <span>{{pluginUploadFileName}}</span>
                <button mat-icon-button color="primary" (click)="removeFile()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <input #fileUpload type="file" class="fileupload" name="pluginfile" (change)="verifyPluginFile($event)">
        <br />
        <mat-card-actions class="rightJustifiedContainer">
            <button mat-raised-button color="primary" [disabled]="pluginUploadFormDisabled">Install</button>
        </mat-card-actions>
    </form>
</mat-card>
<mat-divider></mat-divider>
<ng-container *ngIf="availablePlugins && availablePlugins.length > 1">
    <mat-card class="plugin-card" *ngFor="let plugin of availablePlugins">
        <mat-card-header>
            <mat-card-title>{{plugin.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="plugin.description">{{plugin.description}}</div>
            <div>{{ 'core.plugin_admin.plugin_admin.version' | translate:{'version':plugin.version} }}</div>
        </mat-card-content>
        <mat-card-actions class="rightJustifiedContainer">
            <button mat-raised-button color="primary" *ngIf="!plugin.enabled" (click)="onInstallPlugin(plugin.name)">Install</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
<ng-container *ngIf="availablePlugins && availablePlugins.length < 1">
    <mat-card class="plugin-card">
        <mat-card-content>
            <div>There are no registered plugins available that are not already installed</div>
        </mat-card-content>
    </mat-card>
</ng-container>
